<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calcStyle.css">
        <title>Calculadora Simples</title>
        <script src="handler.js"></script>
    </head>
    <body>
        <section class="calc-body">
            <div id="visor"><p></p></div>
            <ul class="operations">
                <li><button class="calc-button" id="clear-btn">C</button></li>
                <li><button class="calc-button" id="som-btn">+</button></li>
                <li><button class="calc-button" id="sub-btn">-</button></li>
                <li><button class="calc-button" id="mul-btn">x</button></li>
                <li><button class="calc-button" id="div-btn">%</button></li>
                <li><button class="calc-button" id="equals-btn">=</button></li>
            </ul>
            <ul class="numbers">
                <li><button class="calc-button" id="1btn">1</button></li>
                <li><button class="calc-button" id="2btn">2</button></li>
                <li><button class="calc-button" id="3btn">3</button></li>
                <li><button class="calc-button" id="4btn">4</button></li>
                <li><button class="calc-button" id="5btn">5</button></li>
                <li><button class="calc-button" id="6btn">6</button></li>
                <li><button class="calc-button" id="7btn">7</button></li>
                <li><button class="calc-button" id="8btn">8</button></li>
                <li><button class="calc-button" id="9btn">9</button></li>
                <li><button class="calc-button" id="0btn">0</button></li>
            </ul>
        </section>
        <p>Calculadora básica de inteiros. Limite de duas entradas por operação</p>
    </body>
</html>
